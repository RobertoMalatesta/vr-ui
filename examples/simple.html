<!DOCTYPE html>
<html>
    <head>
        <title>Simple Example</title>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui" name="viewport" />
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
    </head>
    <body>

        <script type="text/javascript" src="https://cdn.rawgit.com/mrdoob/three.js/r82/build/three.min.js"></script>
        <script type="text/javascript" src="../build/vr-ui.js"></script>

        <script type="text/javascript">

            let camera;
            let scene;
            let renderer;

            camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 100 );
            camera.position.set(0, 0, 0.4);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.setClearColor(0x000000);
            document.body.appendChild( renderer.domElement );

            scene = new THREE.Scene();

            let gui = null;
            setupGUI();

            animate();
            function animate() {

                if (gui) gui.update();
                renderer.render( scene, camera );
                requestAnimationFrame( animate );

            }

            function setupGUI() {
                
                let loader = new THREE.TextureLoader();
                loader.setPath('assets/');
                let tex = loader.load('button.png', function(tex) {
                    
                    let layout = new VRUI.layout.HorizontalLayout({
                        background: {
                            material: null
                        }
                    });
                    let button1 = new VRUI.view.ImageButton(tex, {
                        width: 0.1,
                        height: 0.07,
                        padding: {
                            top: 0.00,
                            bottom: 0.00
                        }
                    });
                    let button2 = new VRUI.view.ImageButton(tex, {
                        width: 0.1,
                        height: 0.07
                    });
                    layout.add(button1);
                    layout.add(button2);

                    page = new VRUI.Page(layout, 0.35, 0.5);
                    
                    gui = new VRUI.VRUI(page);
                    gui.addToScene(scene);

                    gui.refresh();

                    gui.enableMouse(camera);
                    
                });
                
            }

            // Registers global events
            window.addEventListener( 'resize', function () {

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize( window.innerWidth, window.innerHeight );

            }, false );

        </script>
    </body>
</html>
